<div class="col-lg-12 col-md-12 my-4">
    <mat-grid-list [cols]="gridSize" rowHeight="480px" (window:resize)="onResize($event.target.innerWidth)">
        <mat-grid-tile *ngFor="let card of cards">
            <app-card [card]="card" [currentPath]="currentPath"></app-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<div class="footer primary">
    <span class="footer-text"><i class="fab fa-phoenix-framework"></i> Dekart</span>
</div>
